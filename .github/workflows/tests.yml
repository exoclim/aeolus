name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest] 
        python-version: ['3.7', '3.8', '3.9']

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Setup Conda for OS ${{ matrix.os }} and Python ${{ matrix.python-version }}
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
          environment-file: ci/environment-py${{ matrix.python-version }}.yml
          miniforge-variant: Mambaforge
          miniforge-version: "latest"
          use-mamba: true
          activate-environment: aeolus_test
          auto-activate-base: false

      - name: Install
        shell: bash -l {0}
        run: python -m pip install -e .

      - name: List installed packages
        shell: bash -l {0}
        run: conda list

      - name: Run tests
        shell: bash -l {0}
        run: |
          git clone https://github.com/exoclim/aeolus_data.git tests/data
          python -m pytest -c setup.cfg --cov=aeolus --cov-config .coveragerc --cov-report term-missing -v
