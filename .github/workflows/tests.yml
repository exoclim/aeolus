name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        wget -q https://github.com/conda-forge/miniforge/releases/latest/download/Mambaforge-Linux-x86_64.sh -O $HOME/install_mambaforge.sh
        bash $HOME/install_mambaforge.sh -b -p $HOME/mambaforge
        export PATH="$HOME/mambaforge/bin:$PATH"
        hash -r
        conda config --set always_yes yes --set changeps1 no --set show_channel_urls true
        conda config --set channel_priority strict
        mamba update -q conda mamba
        conda info -a
        mamba env create -q -n test_env -f=ci/environment-py${{ matrix.python-version }}.yml
        source $HOME/mambaforge/etc/profile.d/conda.sh
        conda activate test_env
        python setup.py develop
    - name: Check formatting with black
      run: |
        source $HOME/mambaforge/etc/profile.d/conda.sh
        conda activate test_env
        python -m pip install --upgrade black
        black --check .
    - name: Test with pytest
      run: |
        source $HOME/mambaforge/etc/profile.d/conda.sh
        conda activate test_env
        git clone https://github.com/exoclim/aeolus_data.git tests/data
        pytest -c setup.cfg --flake8 --cov=aeolus --cov-config .coveragerc --cov-report term-missing -v
