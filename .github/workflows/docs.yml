name: docs 

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
        bash miniconda.sh -b -p $HOME/miniconda
        export PATH="$HOME/miniconda/bin:$PATH"
        hash -r
        conda config --set always_yes yes --set changeps1 no --set show_channel_urls true
        conda config --add channels conda-forge
        conda config --set channel_priority strict
        conda update -q conda
        conda info -a
        conda env create -n docs_env -f=docs/environment.yml
        source $HOME/miniconda/etc/profile.d/conda.sh                                                      
        conda activate docs_env
        python setup.py develop
        python -c "import aeolus; print(aeolus.__version__)"
    - name: Build docs
      run: |
        source $HOME/miniconda/etc/profile.d/conda.sh                                                      
        conda activate docs_env
        git clone https://github.com/exoclim/aeolus_data.git examples/data
        cd docs/
        python -c "import aeolus; print(aeolus.__version__)"
        make html -e
    - name: Commit documentation changes
      run: |
        git clone https://github.com/$GITHUB_REPOSITORY.git --branch gh-pages --single-branch gh-pages
        cp -r docs/_build/html/* gh-pages/
        cd gh-pages
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update documentation" -a || true
        # The above command will fail if no changes were present, so we ignore that.
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: gh-pages
        directory: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
